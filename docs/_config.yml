title: VzBoT Documentation
tagline: Documentation for VzBoT 3D-printers
description: VzBoT Official Documentation
logo: "/assets/images/logo.svg"

baseurl: ""
url: "https://docs.vzbot.org"
repository: vzbot3d/docs
permalink: pretty


color_scheme: "vzbot"
markdown: kramdown
remote_theme: just-the-docs/just-the-docs

search_enabled: true


plugins:
  - jekyll-spaceship
  - jekyll-remote-theme
  - jekyll-toc
  - jekyll_bootstrap5_tabs
  - jekyll-redirect-from
  - jekyll-include-cache

exclude:
 # from https://github.com/jekyll/jekyll/blob/master/lib/site_template/_config.yml:
   - .sass-cache/
   - .jekyll-cache/
   - gemfiles/
   - Gemfile
   - Gemfile.lock
   - node_modules/
   - vendor/bundle/
   - vendor/cache/
   - vendor/gems/
   - vendor/ruby/
   - README.md
   - CODE_OF_CONDUCT.md

aux_links:
  "<i class=\"bi bi-github\"></i> GitHub":
    - "https://github.com/VzBoT3D"
  "<i class=\"bi bi-coin\"></i> Ko-Fi":
    - https://ko-fi.com/vez3d
  "<i class=\"bi bi-discord\"></i> Discord":
    - https://discord.gg/vzbot

# Makes Aux links open in a new tab. Default is false
aux_links_new_tab: true

# For copy button on code
enable_copy_code_button: true

# Enable or disable heading anchors
heading_anchors: true

# back to top
back_to_top: true
back_to_top_text: "Back to top"

# Footer "Edit this page on GitHub" link text
gh_edit_link: true                                      # show or hide edit this page link
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/vzbot3d/docs"   # the github URL for your repo
gh_edit_branch: "gh-pages"                              # the branch that your docs is served from
# gh_edit_source: docs                                  # the source that your files originate from
gh_edit_view_mode: "edit"                               # "tree" or "edit" if you want the user to jump into the editor immediately

callouts_level: quiet # or loud
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

#footer_content: "Copyright &copy; 2017-2020 Patrick Marsceill. Distributed by an <a href=\"https://github.com/just-the-docs/just-the-docs/tree/main/LICENSE.txt\">MIT license.</a> <a href=\"https://www.netlify.com/\">This site is powered by Netlify.</a>"

compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false
  # ignore:
  #   envs: all

jekyll-spaceship:
  # default enabled processors
  processors:
    - table-processor
    #- mathjax-processor
    #- plantuml-processor
    #- mermaid-processor
    #- polyfill-processor
    - media-processor
    - emoji-processor
    #- element-processor
  media-processor:
    default:
      id: 'media-{id}'
      class: 'media'
      width: '100%'
      height: 350
      frameborder: 0
      style: 'max-width: 600px; outline: none;'
      allow: 'encrypted-media; picture-in-picture'
  emoji-processor:
    css:
      class: emoji
    src: https://github.githubassets.com/images/icons/emoji/

jekyll_bootstrap5_tabs:
  - pretty: true